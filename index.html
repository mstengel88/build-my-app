<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Preconnect hints for faster resource loading -->
    <link rel="preconnect" href="https://cdn.gpteng.co" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.gpteng.co" />
    
    <!-- PWA Meta Tags -->
    <title>Snow Tracker Pro</title>
    <meta name="description" content="Professional snow removal service management and tracking. Track work logs, manage crews, and optimize routes." />
    <meta name="author" content="Snow Tracker Pro" />
    
    <!-- Theme Color for browser chrome -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="SnowTracker" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Snow Tracker Pro" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Snow Tracker Pro" />
    <meta property="og:description" content="Professional snow removal service management and tracking" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SnowTrackerPro" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Splash Screens for iOS -->
    <style>
      /* Prevent text selection during install prompt */
      .pwa-install-prompt {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
